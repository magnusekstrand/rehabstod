rootProject.name = 'rehabstod'

include ':web', ':common', ':persistence', ':integration/it-integration', ':rehabstod-liquibase-runner', ':rehabstod-protractor'

project(':web').name = 'rehabstod-web'
project(':common').name = 'rehabstod-common'
