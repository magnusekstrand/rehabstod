dependencies {
    compile project(":rehabstod-common")

    compile "se.inera.intyg.clinicalprocess.healthcond.rehabilitation:intyg-clinicalprocess-healthcond-rehabilitation-schemas:${rehabSchemaVersion}"
    compile "se.riv.itintegration.monitoring:itintegration-monitoring-schemas:${monitoringSchemaVersion}"

    compile "org.springframework:spring-beans:${springContextVersion}"
    compile "org.springframework:spring-context:${springContextVersion}"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.apache.cxf:cxf-rt-frontend-jaxws:${cxfVersion}"
    compile "org.apache.cxf:cxf-rt-transports-http:${cxfVersion}"

    testCompile "junit:junit:${junitVersion}"
