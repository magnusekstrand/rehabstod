description = 'Inera Rehabst√∂d common module'

apply plugin: 'java'

dependencies {

    compile "se.inera.intyg.common:log-messages:${intygCommonVersion}"

    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    compile "javax.mail:javax.mail-api:${javaxMailVersion}"
    compile "com.sun.mail:javax.mail:${javaxMailVersion}"

    compile "org.springframework:spring-context-support:${springContextVersion}"
    compile "org.springframework:spring-webmvc:${springContextVersion}"

    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "ch.qos.logback:logback-classic:${logbackVersion}"

    compile "com.google.guava:guava:${googleGuavaVersion}"
    compile "commons-codec:commons-codec:${commonsCodecVersion}"
    compile "commons-lang:commons-lang:${commonsLangVersion}"
    compile "commons-io:commons-io:${commonsIoVersion}"
    compile "javax.servlet:javax.servlet-api:${javaxServletVersion}"
    compile "org.apache.cxf:cxf-rt-frontend-jaxrs:${cxfVersion}"
    compile "org.apache.cxf:cxf-rt-transports-http:${cxfVersion}"

    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-all:${mockitoAllVersion}"
    testCompile "org.aspectj:aspectjweaver:${aspectjWeaverVersion}"
    testCompile "org.springframework:spring-test:${springContextVersion}"
}
