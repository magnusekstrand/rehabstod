---
# file: roles/rehabstod/tasks/main.yml

- name: stop tomcat
  service: name={{ tomcat_service }} state=stopped pattern={{ tomcat_service }}

- name: create release directory
  file: path={{ releases_folder }} state=directory

- name: Download rehabstod-web-{{ version }}.war
  get_url: url=https://build-inera.nordicmedtest.se/nexus/content/repositories/{{ repo }}/se/inera/intyg/rehabstod/rehabstod-web/{{ version }}/rehabstod-web-{{ version }}.war
      dest={{ releases_folder }}/rehabstod-web-{{ version }}.war
      timeout=60
  when: deploy_from_repo|bool

- name: Copy rehabstod-web-{{ version }}.war from THIS machine when not deploying from remote repo
  copy: src={{ playbook_dir }}/../web/build/libs/rehabstod-web-{{ version }}.war dest={{ releases_folder }}/rehabstod-web-{{ version }}.war
  when: not deploy_from_repo|bool

- name: remove old version of unpacked rehabstod war
  file: state=absent
      path={{ webapps_folder }}/ROOT

- name: remove old version of ROOT.war
  file: state=absent
      path={{ webapps_folder }}/ROOT.war

- name: Deploy rehabstod-web-{{ version }}.war as ROOT.war in {{ webapps_folder }}
  command: cp {{ releases_folder }}/rehabstod-web-{{ version }}.war {{ webapps_folder }}/ROOT.war

- name: Create version file
  template: src=version.txt.j2 dest={{ webapps_folder }}/version.txt

- name: update configuration to {{ config_version }}
  git: repo={{ config_repository }}
       dest={{ config_folder }}
       version={{ config_version }}

- name: start tomcat
  service: name={{ tomcat_service }} state=started pattern={{ tomcat_service }}
