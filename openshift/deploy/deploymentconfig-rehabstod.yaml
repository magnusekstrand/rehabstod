apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  generation: 1
  labels:
    app: rehabstod
  name: rehabstod
spec:
  replicas: 1
  selector:
    app: rehabstod
    deploymentconfig: rehabstod
  template:
    metadata:
      labels:
        app: rehabstod
        deploymentconfig: rehabstod
        environment: test
    spec:
      containers:
      - env:
        - name: APP_JVM_ENV
          value: -Ddb_server=$DB_SERVER -Ddb_port=$DB_PORT -Ddb_name=$DB_NAME -Ddb_username=$DB_USERNAME -Ddb_password=$DB_PASSWORD -Damq_username=$ACTIVEMQ_USERNAME -Damq_password=$ACTIVEMQ_PASSWORD -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5008 -Drehabstod.stubs.port=8080 -Drehabstod.cert.folder=/opt/inera/certifikat -Drehabstod.config.folder=/opt/inera/rehabstod-konfiguration -Drehabstod.resources.folder=/opt/inera/resources -Dcredentials.file=/opt/inera/credentials/credentials.properties -Drehabstod.config.file=/opt/inera/rehabstod-konfiguration/rehabstod.properties -Dlogback.configurationFile=/opt/inera/rehabstod-konfiguration/rehabstod-logback.xml
        - name: ACTIVE_SPRING_PROFILES
          value: test,rhs-security-test,rhs-srs-stub,testability-api,caching-enabled,wc-hsa-stub,wc-pu-stub
        - name: DB_SERVER
          value: mysql
        - name: DB_PORT
          value: '3306'
        - name: DB_NAME
          value: rehabstod
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: rehabstod-credentials
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rehabstod-credentials
              key: db_password
        - name: ACTIVEMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: rehabstod-credentials
              key: amq_username
        - name: ACTIVEMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rehabstod-credentials
              key: amq_password
        image: 172.30.1.1:5000/intygstjanster-test/rehabstod:latest
        imagePullPolicy: Always
        name: rehabstod
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 5008
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/inera/rehabstod-konfiguration
          name: rehabstod-konfiguration-test
          readOnly: true
        - mountPath: /opt/inera/certifikat
          name: rehabstod-certifikat-test
          readOnly: true
        - mountPath: /opt/inera/credentials
          name: rehabstod-credentials-test
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
       - configMap:
           defaultMode: 420
           name: rehabstod-konfiguration-test
         name: rehabstod-konfiguration-test
       - name: rehabstod-certifikat-test
         secret:
           defaultMode: 420
           secretName: rehabstod-certifikat-test
       - name: rehabstod-credentials-test
         secret:
           defaultMode: 420
           secretName: rehabstod-credentials-test
  test: false
