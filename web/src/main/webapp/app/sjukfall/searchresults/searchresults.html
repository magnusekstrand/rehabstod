<div class="container" st-set-filter="rhsSearchfilter" st-table="displayedCollection" st-safe-src="model.get()">

  <rhs-table-number-range predicate="dagar" lower="filter.sjukskrivningslangd.low" higher="filter.sjukskrivningslangd.high"></rhs-table-number-range>

  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <input st-search placeholder="Sök" class="input-sm form-control" type="search" />
      </div>
    </div>
  </div>

  <rhs-table-number-of-rows></rhs-table-number-of-rows>

  <table class="searchresult-table table table-striped">
    <thead>
    <tr>
      <th class="searchresult-table-head">#</th>
      <th class="searchresult-table-head" st-sort="patient.id"><span message key="label.table.column.pnr"></span></th>
      <th class="searchresult-table-head" st-sort="patient.namn"><span message key="label.table.column.namn"></span></th>
      <th class="searchresult-table-head" st-sort="diagnos.original"><span message key="label.table.column.diagnos"></span></th>
      <th class="searchresult-table-head" st-sort="vgstart"><span message key="label.table.column.startvg"></span></th>
      <th class="searchresult-table-head" st-sort="vestart" st-sort-default="true"><span message key="label.table.column.startve"></span></th>
      <th class="searchresult-table-head" st-sort="slut"><span message key="label.table.column.slut"></span></th>
      <th class="searchresult-table-head" st-sort="dagar"><span message key="label.table.column.langd"></span></th>
      <th class="searchresult-table-head" st-sort="aktivgrad"><span message key="label.table.column.grad"></span> <div style="display: inline-block" rhs-tooltip field-help-text="label.table.column.grad.help"></div></th>
      <th class="searchresult-table-head" st-sort="lakare"><span message key="label.table.column.lakare"></span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in displayedCollection" class="searchresult-table-row">
      <td>{{row.number}}</td>
      <td>{{row.patient.id}} (<strong>{{row.patient.alder}} år</strong>)</td>
      <td>{{row.patient.namn}}</td>
      <td>{{row.diagnos.original}}</td>
      <td>{{row.startVG}}</td>
      <td>{{row.startVE}}</td>
      <td>{{row.slut}}</td>
      <td>
        <ng-pluralize count="row.dagar" when="{
                     'one': '1 dag',
                     'other': '{} dagar'}"></ng-pluralize>
        ({{row.intyg}} intyg)
      </td>
      <td><rhs-table-grad active="row.aktivGrad" grader="row.grader" /></td>
      <td>{{row.lakare}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="11" class="text-center">
        <div st-pagination="" st-page-change="pageChangedFn(newPage)"  st-items-by-page="itemsByPage" st-displayed-pages="8" st-template="app/sjukfall/searchresults/searchresults.pagination.html"></div>
      </td>
    </tr>
    </tfoot>
  </table>

</div>
