<div class="container" st-table="rowCollection">
  <table st-table="rowCollection" class="table table-striped">
    <thead>
    <tr>
      <th colspan="11">
        <div class="col-sm-3">
          <input st-search placeholder="Sök" class="input-sm form-control" type="search" />
        </div>
      </th>
    </tr>
    <tr>
      <th>#</th>
      <th st-sort="personnummer">Personnummer</th>
      <th st-sort="namn">Namn</th>
      <th st-sort="enkeltIntyg">Enkelt Intyg</th>
      <th st-sort="diagnos">Diagnos</th>
      <th st-sort="startdatum" st-sort-default="true">Startdatum</th>
      <th st-sort="slutdatum">Slutdatum</th>
      <th st-sort="sjukskrivningslangd">Sjukskrivningslängd</th>
      <th st-sort="grad">Grad</th>
      <th st-sort="lakare">Läkare</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rowCollection">
      <td>{{row.number}}</td>
      <td>{{row.personnummer}}</td>
      <td>{{row.namn}}</td>
      <td>{{row.enkeltIntyg}}</td>
      <td>{{row.diagnos}}</td>
      <td>{{row.startdatum}}</td>
      <td>{{row.slutdatum}}</td>
      <td>{{row.sjukskrivningslangd}}</td>
      <td>{{row.grad}}</td>
      <td>{{row.lakare}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="11" class="text-center">
        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
      </td>
    </tr>
    </tfoot>
  </table>

</div>
