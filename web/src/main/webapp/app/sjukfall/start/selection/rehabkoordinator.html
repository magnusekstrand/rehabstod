<div id="rhs-start-page" class="container">
  <div class="result-top">
    <h1 class="page-header">
      <span message key="label.sjukfall.start.rehab.header"></span>{{user.valdVardenhet.namn}}
    </h1>
  </div>

  <rhs-stat-panel vardenhet="user.valdVardenhet" id="rhs-start-stat-panel"></rhs-stat-panel>

  <div class="row" id="rhs-start-page-rehab">
    <div class="col-xs-6">
      <div>
        <h3>{{::'label.sjukfall.start.selectionpanel.header' | message}}</h3>
      </div>
      <div>
        <p><span message key="label.sjukfall.start.rehab.selectionpanel.body"></span></p>

        <div>
          <a data-ng-click="onSelectUrval()" id="rhs-start-page-all-btn">
            {{::'label.sjukfall.start.selectionpanel.urval.button' | message}}
          </a>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="row">
        <div class="col-xs-12">
          <rhs-overview-more-statistic sjunet-available="sjunetAvailable"></rhs-overview-more-statistic>
        </div>
      </div>

      <div class="row srs-row" ng-if="hasFeature('srs')">
        <div class="col-xs-12">
          <rhs-srs-overview></rhs-srs-overview>
        </div>
      </div>
    </div>
  </div>
</div>
