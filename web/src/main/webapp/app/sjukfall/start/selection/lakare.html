<div id="rhs-start-page">
  <div class="result-top">
    <h1><span message key="label.sjukfall.start.lakare.header"></span>{{user.valdVardenhet.namn}}</h1>
    <div class="result-sub-header"><span message key="label.sjukfall.start.lakare.subheader"></span></div>
  </div>
</div>

  <rhs-stat-panel vardenhet="user.valdVardenhet" id="rhs-start-stat-panel"></rhs-stat-panel>


  <div class="row" id="rhs-start-page-lakare">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{::'label.sjukfall.start.lakare.selectionpanel.header' | message}}</h3>
        </div>
        <div class="panel-body">
          <p><span message key="label.sjukfall.start.lakare.selectionpanel.body"></span></p>

          <div class="pull-right">
            <button data-ng-click="onSelectUrval('ISSUED_BY_ME')" id="rhs-start-page-mine-btn" class="btn btn-primary">
              {{::'label.sjukfall.start.lakare.selectionpanel.urval.button' | message}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
