<div class="modal-header">
  <button class="close" data-dismiss="modal" data-ng-click="cancel()">×</button>
  <h3>Välj vårdenhet</h3>
</div>
<div id="rhs-startPage-selectVardEnhetModal" class="modal-body">
  <div ng-repeat="vg in user.vardgivare | orderBy:'namn'">
    <div class="row">
      <div class="col-xs-5"><strong>{{vg.namn}}</strong></div>
    </div>
    <div ng-repeat="enhet in vg.vardenheter | orderBy:'namn'">
      <div class="row">
        <div class="col-xs-5">
          <div ng-if="enhet.id == user.valdVardenhet.id">
            <span class="btn btn-link disabled">
              {{enhet.namn}}
            </span>
          </div>
          <div ng-if="enhet.id != user.valdVardenhet.id">
            <button id="select-active-unit-{{enhet.id}}-modal" class="btn btn-link"
                    data-ng-click="onSelectVardenhet(enhet)">
              {{enhet.namn}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" ng-show="error">Tekniskt fel. Kunde inte byta vårdenhet.</div>
</div>
<div class="modal-footer">
    <button class="btn cancel" id="select-care-unit-close" data-ng-click="cancel()">Avbryt</button>
</div>
