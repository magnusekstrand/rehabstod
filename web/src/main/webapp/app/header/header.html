<div>
  <div class="header clearfix">
    <div class="headerbox">
      <span class="headerbox-logo pull-left">
        <img alt="Logotyp för Rehabstöd" src="/assets/images/logo.png" /></span>
      <span class="headerbox-date pull-left">
        <span id="location" class="location">{{today | date:"shortDate"}} - {{user.valdVardgivare.namn}} - {{user.valdVardenhet.namn}}</span>
        <br>
        <a id="rhs-header-other-locations" href="javascript:void(0)" class="otherLocations" ng-show="user.totaltAntalVardenheter > 1" data-ng-click="openChangeCareUnitDialog()">Byt vårdenhet</a>

      </span>
    </div>

    <div ng-show="user.loggedIn">
      <div class="headerbox-avatar pull-right">
        <img ng-src="/assets/images/avatar.png">
      </div>
      <div class="headerbox-user pull-right">
        <div class="headerbox-user-profile">
          <span id="logged-in-role" ng-if="showRoleDescription(user.role)">
            {{::user.role.desc}} - 
          </span>
          <span class="logged-in">{{::user.name}}</span><br>
          <span class="pull-right">
            <a id="logoutLink" href="{{::logoutLocation}}"><span message key="common.logout"></span></a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
