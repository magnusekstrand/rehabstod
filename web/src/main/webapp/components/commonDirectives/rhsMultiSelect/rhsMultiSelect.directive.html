<div class="btn-group rhs-multi-select" uib-dropdown uib-keyboard-nav auto-close="outsideClick">
  <button id="simple-btn-keyboard-nav" type="button" class="btn btn-default" uib-dropdown-toggle>
    {{getTitle()}} <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
    <li ng-repeat='item in items' ng-class="{'disabled': item.disabled}">
      <a ng-click='item.disabled || (toggleItem(item))' class="rhs-multi-select-link">
        <span ng-class="{'glyphicon glyphicon-ok': item.selected, 'glyphicon glyphicon-none': !item.selected}"></span>
        {{item.displayValue}}
      </a>
    </li>
  </ul>
</div>
