<span class="rhs-slider" slider
      slider-id="sjukskrivningslangd"
      ng-model="slider.model"
      range="true"
      min="slider.min"
      step="slider.step"
      max="slider.max"
      value="slider.value"
      slider-tooltip="always"
      tooltipsplit="true"
      slider-tooltip-position="bottom"
      formatter="slider.formatterFn(value)"></span>
