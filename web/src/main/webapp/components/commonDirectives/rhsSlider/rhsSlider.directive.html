<span class="rhs-slider" slider
      slider-id="sjukskrivningslangd"
      ng-model="sliderModel"
      range="range"
      min="min"
      step="step"
      max="max"
      value="value"
      slider-tooltip="always"
      tooltipsplit="{{range}}"
      slider-tooltip-position="{{::position}}"
      ticks="ticks"
      ticks-labels="ticksLabels"
      ticks-snap-bounds="ticksSnapBounds"
      ticks-positions="ticksPositions"
      focus="true"
      formatter="formatterFn(value)"></span>
