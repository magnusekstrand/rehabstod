<span class="rhs-table-tooltip"
      ng-if="category > 1"
      uib-tooltip-html="description"
      tooltip-popup-delay="200"
      tooltip-placement="top-right"
      ng-switch="category">
  <img ng-switch-when="2" ng-src="/assets/images/risk2.png" height="18" />
  <img ng-switch-when="3" ng-src="/assets/images/risk3.png" height="18" />
  <img ng-switch-when="4" ng-src="/assets/images/risk4.png" height="18" />
</span>
