<div class="header-logo">
  <img alt="Logotyp för Rehabstöd" class="hidden-xs" src="/assets/images/logo.png" />
  <img alt="Logotyp för Rehabstöd" class="visible-xs" src="/assets/images/logo_small.png" />
</div>

<div class="header-user" data-ng-if="user.loggedIn">
  <i class="fa fa-user"></i>
  <div class="header-two-row">
    <div class="truncate-when-needed">
      {{::user.name}}
    </div>
    <span id="logged-in-role" ng-if="showRoleDescription(user.role)">
      <span class="hidden-xs">&nbsp;-&nbsp;</span>{{::user.role.desc}}
    </span>
  </div>
</div>

<div class="header-unit" data-ng-if="user.loggedIn">

  <i class="fa fa-building-o"></i>

  <div class="header-two-row">
    <div id="vardgivareNameLabel" class="truncate-when-needed">{{getVardgivare()}}</div>
    <div class="truncate-when-needed">
      <span class="hidden-xs">&nbsp;-&nbsp;</span><span id="verksamhetsNameLabel">{{getVardenhet()}}</span>
    </div>
  </div>
  <a
     id="rhs-header-other-locations"
     class="header-change-unit-link"
     href="javascript:void(0)"
     ng-if="user.totaltAntalVardenheter > 1"
     data-ng-click="openChangeCareUnitDialog()">
    Byt enhet
  </a>
</div>

<div class="header-links" data-ng-if="user.loggedIn">
  <a id="logoutLink" href="{{::logoutLocation}}"><span message key="common.logout"></span></a>
</div>
