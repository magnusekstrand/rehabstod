<div class="panel panel-default rhs-stat-panel">
  <div class="panel-body">
    <rhs-stat-circle size="80px" background-color="#598341">{{model.total | rhsSuffix: 'st' : '...'}}</rhs-stat-circle
    ><div class="rhs-stat-panel-circle-text">
      <span message key="label.sjukfall.stat.ongoing"></span> {{vardenhet.namn}} {{today | date:"shortDate"}}
    </div
    ><div class="rhs-stat-panel-gender">
      <rhs-stat-circle size="80px" background-color="#ea8034">{{model.women | rhsSuffix: '%' : '...'}}</rhs-stat-circle
      ><img src="/assets/images/female_icon.png" alt="{{::'label.sjukfall.stat.female' | message}}"
      ><img src="/assets/images/male_icon.png"  alt="{{::'label.sjukfall.stat.male' | message}}"
      ><rhs-stat-circle size="80px" background-color="#138391">{{model.men | rhsSuffix: '%' : '...'}}</rhs-stat-circle
      ><div class="rhs-stat-panel-circle-text-kon hidden-xs"><span message key="label.sjukfall.stat.gender"></span></div>
    </div>
  </div>
</div>
