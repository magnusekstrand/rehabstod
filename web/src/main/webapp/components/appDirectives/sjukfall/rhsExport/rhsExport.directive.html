<div class="btn-group pull-right rhs-export" uib-dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
    {{::'label.export.button' | message}} <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem"><a href data-ng-click="exportPDF()"><i class="fa fa-file-pdf-o"></i> {{::'label.export.pdf' | message}}</a></li>
    <li role="menuitem"><a href data-ng-click="exportExcel()"><i class="fa fa-file-excel-o"></i> {{::'label.export.excel' | message}}</a></li>
  </ul>
</div>
