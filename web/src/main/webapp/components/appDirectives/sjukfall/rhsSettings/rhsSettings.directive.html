<div class="box glapp-settings">
  <h3>{{::'label.settings.header' | message}} <span class="rhs-tooltip" rhs-tooltip field-help-text="label.settings.help"></span></h3>
  <p>{{::'label.settings.info' | message}}</p>
  <div class="rhs-settings-glapp">{{filterViewState.get().glapp}} dagar</div>

  <button data-ng-click="openSettings()" class="btn btn-default pull-right">{{::'common.change' | message}}</button>
</div>
