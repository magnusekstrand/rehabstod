<div class="box rhs-settings">
  <h3>{{::'label.settings.header' | message}} <span class="rhs-tooltip" rhs-tooltip field-help-text="label.settings.help"></span></h3>
  <p><span message key="label.settings.info"></span></p>
  <div class="rhs-settings-glapp"><ng-pluralize
        count="filterViewState.get().glapp"
        when="{
              'one': '1 dag',
              'other': '{} dagar'
            }"
    ></ng-pluralize></div>

  <button id="rhs-settings-change-btn" data-ng-click="openSettings()" class="btn btn-default pull-right" rhs-emulate-button-active-state>
    {{::'common.change' | message}}</button>
</div>
